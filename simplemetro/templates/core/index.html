{% extends "base.html" %}
{% load static %}
{% block content %}

<div>
    <div>
        <h1>Simple Metro</h1>
        <p>A simple webapp that displays train times for the DC Metro.</p>
    </div>
    <div>
        <h2>Lines</h2>
        <ul>
            {% for line in lines %}
            <li class="line line--{{line.DisplayName|lower}}">{{ line.LineCode }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}
