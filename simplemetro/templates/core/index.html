{% extends "base.html" %}
{% load static %}
{% block content %}

<div>
    <div>
        <h1>Simple Metro</h1>
        <p>A simple webapp that displays train times for the DC Metro.</p>
    </div>
    <div>
        <h2>Lines</h2>
        <ul>
            {% for line in lines.Lines %}
            <a href="{% url 'line' line_code=line.LineCode %}">
                <li class="line line--{{line.DisplayName|lower}}">{{ line.LineCode }}</li>
            </a>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}
